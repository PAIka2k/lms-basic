</html><!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>컨텐츠 등록 폼</h2>
    </div>
    <h4 class="mb-3">컨텐츠 입력</h4>
    <form action="item.html" th:action method="post" enctype="multipart/form-data"> <!--th:action 뒤에 url을 넣지 않으면, 기존 url에 그대로 요청을 보냄-->
        <div>
            <label for="itemName">컨텐츠명</label>
            <input type="text" id="itemName" name="itemName" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control"
                   placeholder="수량을 입력하세요">
        </div>
<!--        <div>-->
<!--            <label for="attachFile">첨부 파일</label>-->
<!--            <input type="file" id="attachFile" name="attachFile">-->
<!--        </div>-->
        <div>
            <label for="imageFiles">이미지 파일들</label>
            <input type="file" multiple="multiple" id="imageFiles" name="imageFiles">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">컨텐츠
                    등록
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/items}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
